<div class="container">
  <!-- TODO that back link should be an output -->
  <a class="back-link" routerLink="/employees">
    <mat-icon>arrow_back</mat-icon>
    Back
  </a>

  <div class="header">
    <h1>{{ employee().name }}</h1>
    <button mat-raised-button id="offboard-button" (click)="openModal()">Offboard</button>
  </div>

  <mat-card>
    <mat-card-content>
      <h2>Employee Details</h2>
      
      <div class="details-grid">
        <div class="detail-row">
          <span class="label">Full Name</span>
          <span class="value">{{ employee().name }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Department</span>
          <span class="value">{{ employee().department }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Email</span>
          <span class="value">{{ employee().email }}</span>
        </div>
      </div>

      <h2>Equipment</h2>
      <div class="equipment-list">
        <div class="equipment-header">
          <span>Item</span>
        </div>
        <div class="equipment-items">
          @for (equipment of employee().equipments; track equipment.id) {
            <div class="equipment-item">
              {{ equipment.name }}
            </div>
          } @empty {
            <div class="equipment-item">No equipment assigned</div>
          }
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
